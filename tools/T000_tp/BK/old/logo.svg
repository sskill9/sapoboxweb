<svg xmlns="http://www.w3.org/2000/svg" width="300" height="60" viewBox="0 0 300 60">
  <!-- Gradient palette -->
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0d6efd"/>
      <stop offset="1" stop-color="#0a58ca"/>
    </linearGradient>
  </defs>

  <!-- Icon (toolbox) -->
  <g transform="translate(4,8)">
    <rect x="0" y="16" rx="6" ry="6" width="56" height="28" fill="url(#g)"/>
    <rect x="0" y="10" rx="6" ry="6" width="56" height="12" fill="#0a58ca"/>
    <rect x="18" y="2" rx="3" ry="3" width="20" height="8" fill="#0d6efd"/>
    <rect x="26" y="22" width="4" height="8" rx="1" fill="#ffffff"/>
    <path d="M56 6 l6 -2 -2 6" fill="#66b2ff"/>
  </g>

  <!-- Texts (condensed horizontally, lowered slightly more) -->
  <g transform="translate(68,19)"> <!-- ← 12→19 に変更（合計+7px下） -->
    <g transform="scale(0.92,1)">
      <!-- STB -->
      <text x="0" y="20"
            font-family="Segoe UI, Poppins, Montserrat, 'Noto Sans JP', sans-serif"
            font-weight="800" font-size="22" fill="#0a2540">STB</text>

      <!-- Divider dot -->
      <circle cx="48" cy="13" r="2" fill="#66b2ff"/>

      <!-- Support Tool Box -->
      <text x="54" y="20"
            font-family="Segoe UI, Poppins, Montserrat, 'Noto Sans JP', sans-serif"
            font-weight="600" font-size="19" fill="#0d6efd">Support Tool Box</text>
    </g>
  </g>
</svg>
